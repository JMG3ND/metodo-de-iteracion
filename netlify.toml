[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[dev]                                          
   framework = "#custom"                                                    
   command = "npm run dev"             
   targetPort = 3000
   debug = true
   port = 8888
   publish = "dist"
   
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"